<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Escape Room</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>

<body>
    <div id="particles-js"></div>
    <div class="container">
        <h1 class="text-center mb-4">¡Bienvenido al QR Escape Room!</h1>
        <div class="text-center">
            <p>Comienza tu aventura escaneando el código QR.</p>
            <video id="preview" style="width: 100%;"></video>
        </div>
    </div>

    <!-- Bootstrap JS y Popper.js (necesarios para algunos componentes de Bootstrap como modales) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="https://cdn.rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
    <script>
        let scanner = new Instascan.Scanner({
            video: document.getElementById('preview'),
            facingMode: 'environment'  // This specifies the use of the back camera
        });


        scanner.addListener('scan', function (content) {
            window.location.href = content;
        });

        Instascan.Camera.getCameras().then(function (cameras) {
            if (cameras.length > 0) {
                let selectedCamera = cameras.find(camera => camera.facingMode === 'environment') || cameras[0];
                scanner.start(selectedCamera);
            } else {
                console.error('No cameras found.');
            }
        }).catch(function (e) {
            console.error(e);
        });
    </script>

    <script>
        particlesJS.load('particles-js', '/assets/particles-js.json', function () {
            console.log('particles.js loaded - callback');
        });
    </script>
</body>

</html>
